{% extends 'base.html' %}

{% block header %}
<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-4">TodoList</h1>
    <p class="lead">TodoListを作って毎日を効率的に過ごしましょう。</p>
  </div>
</div>
{% endblock %}
{% block content %}
<div class="container">
    <form action="" method="POST">{% csrf_token %}
        {{ form.as_p}}
        <input type="submit" value="作成する" >
    </form>
</div>
{% endblock content %}
